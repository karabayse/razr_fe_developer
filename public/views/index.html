<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/services/service.js" charset="utf-8"></script>
  <title>RAZR FE Developer Coding Test</title>
</head>

<body ng-app="myApp">

  <h1>Circles & Squares</h1>
  <h2>Circles & Squares</h2>
  <h3>Circles & Squares</h3>
  <h4>Circles & Squares</h4>

  <main ng-view></main>

  <div ng-controller="ShapeController as sc">

    <div class="container" class="form-group">

      <form>
        <input type="number" class="input" id="radius" placeholder="radius" ng-model="sc.radiusInput">
        <br>
        <input type="number" class="input" id="area" placeholder="area" ng-model="sc.areaInput">
        <br>
        <input type="number" class="input" id="length" placeholder="length" ng-model="sc.lengthInput">
        <br>
      </form>

      <button class="btn btn-block btn-md" ng-click="sc.shape()">Generate Shape</button>
      <!-- <button class="btn btn-block btn-md" ng-click="sc.getSquare()">Square</button> -->

    </div>

  </div>

</body>

</html>
