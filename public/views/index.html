<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/services/service.js" charset="utf-8"></script>
  <title>RAZR FE Developer Coding Test</title>
</head>

<body ng-app="myApp">

  <nav class="navbar navbar-default">
    <h1>RAZR FE Developer Coding Test</h1>
  </nav>

  <main ng-view></main>

  <div ng-controller="ShapeController as sc">

    <div class="container" class="form-group" ng-init="sc.sort(); sc.generate()">

      <span><h2>CIRCLES & <b>Squares</b></h2></span>

      <div class="row">
        <div class="col-sm-2">

          <div class="circle">
            <input type="number" class="input" id="radius" placeholder="radius" ng-model="sc.radiusInput">
            <br>
            <input type="number" class="input" id="area" placeholder="area" ng-model="sc.areaInput">
            <br>
            <button class="btn-default" ng-click="sc.circleObject.getArea()">Generate Circle</button>
            <br>
          </div>

          <div class="square">
            <input type="number" class="input" id="length" placeholder="length" ng-model="sc.lengthInput">
            <br>
            <button class="btn-default" ng-click="sc.squareObject.getArea()">Generate Square</button>
            <br>
          </div>

        </div>
      </div>

      <div ng-init="sc.sort()">
        <div ng-repeat="data in sc.circlesAndSquares">
          {{ data. }}
        </div>
      </div>

      <div ng-init="sc.generate()">
        <div ng-repeat="data in sc.squares">
          {{ data. }}
        </div>
      </div>

    </div>

  </div>

</body>

</html>
