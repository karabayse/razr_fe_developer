<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/services/service.js" charset="utf-8"></script>
  <title>RAZR FE Developer Coding Test</title>
</head>

<body ng-app="myApp">

  <h1>Circle & Square</h1>

  <main ng-view></main>

  <div ng-controller="ShapeController as sc">

    <div class="container" class="form-group">

      <form>
        <input type="number" id="radius" placeholder="radius" ng-model="sc.radiusInput">
        <br>
        <input type="number" id="area" placeholder="area" ng-model="sc.areaInput">
        <br>
        <input type="number" id="length" placeholder="length" ng-model="sc.lengthInput">
        <br>
      </form>

    </div>

  </div>

</body>

</html>
